    const defaultItems = [

    /* === 2. ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ê´€ë¦¬ (Load & Save) === */
    function loadData() {
      const savedData = localStorage.getItem('rouletteData');
      if (savedData) {

    function saveData() {

    /* === 3. ìœ í‹¸ë¦¬í‹°: ìƒ‰ìƒ ìƒì„± === */
    const getColors = (count) => {
      const colors = [];
      for(let i=0; i<count; i++){
        colors.push(`hsl(${(i * 360 / count) % 360}, 75%, 60%)`);
      }
      return colors;
    };

    /* === 4. ìº”ë²„ìŠ¤ ê·¸ë¦¬ê¸° === */
    function draw() {
      const totalWeight = items.reduce((sum, item) => sum + item.weight, 0);
      let startAngle = -90 * (Math.PI / 180); // 12ì‹œ ë°©í–¥(-90ë„)ë¶€í„° ì‹œì‘
      
      const colors = getColors(items.length);

      ctx.clearRect(0, 0, 800, 800);

      items.forEach((item, i) => {
        item.color = colors[i];
        
        // ê°€ì¤‘ì¹˜ ë¹„ì¤‘ë§Œí¼ ê°ë„ í• ë‹¹
        const sliceAngle = (item.weight / totalWeight) * (Math.PI * 2);
        const endAngle = startAngle + sliceAngle;

        // ë¶€ì±„ê¼´ ê·¸ë¦¬ê¸°
        ctx.beginPath();
        ctx.moveTo(400, 400);
        ctx.arc(400, 400, 390, startAngle, endAngle);
        ctx.fillStyle = item.color;
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 4;
        ctx.stroke();

        // í…ìŠ¤íŠ¸ (ë°˜ì§€ë¦„ ì¤‘ì•™ì— ë°°ì¹˜)
        ctx.save();
        ctx.translate(400, 400);
        ctx.rotate(startAngle + sliceAngle / 2); // ë¶€ì±„ê¼´ì˜ ì •ì¤‘ì•™ ê°ë„
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 36px Pretendard";
        ctx.shadowColor = "rgba(0,0,0,0.5)";
        ctx.shadowBlur = 5;
        ctx.fillText(item.name, 360, 10);
        ctx.restore();

        startAngle = endAngle; // ë‹¤ìŒ ì‹œì‘ ê°ë„ ì—…ë°ì´íŠ¸
      });

    /* === 5. ë£°ë › ëŒë¦¬ê¸° ë¡œì§ (í•µì‹¬ ìˆ˜ì •) === */
    function spin() {
      if (items.length < 2) {
        alert("ìµœì†Œ 2ê°œ ì´ìƒì˜ í•­ëª©ì´ í•„ìš”í•©ë‹ˆë‹¤!");

      // 5-1. ë‹¹ì²¨ í•­ëª© ë¯¸ë¦¬ ì„ ì • (ê°€ì¤‘ì¹˜ ëœë¤)
      const totalWeight = items.reduce((sum, item) => sum + item.weight, 0);
      let randomVal = Math.random() * totalWeight;
      let winnerIndex = 0;

      for (let i = 0; i < items.length; i++) {
        randomVal -= items[i].weight;
        if (randomVal <= 0) {
          winnerIndex = i;

      const winner = items[winnerIndex];

      // 5-2. [ìˆ˜ì •ë¨] ê°ë„ ê³„ì‚° ë¡œì§
      // ëª©í‘œ: ë‹¹ì²¨ëœ í•­ëª©ì˜ "ì¤‘ê°„ ì§€ì "ì´ ì •í™•íˆ 12ì‹œ(í™”ì‚´í‘œ)ì— ì˜¤ë„ë¡ íšŒì „í•´ì•¼ í•¨.
      
      // ë‹¹ì²¨ í•­ëª©ì˜ ì‹œì‘/ë ê°ë„(Degree) êµ¬í•˜ê¸° (0ë„ = 12ì‹œ ê¸°ì¤€)
      let angleSum = 0;
      let winnerStart = 0;
      let winnerEnd = 0;
      
      // itemsë¥¼ ìˆœíšŒí•˜ë©° winnerì˜ ê°ë„ ë²”ìœ„ ì°¾ê¸°
      for (let i = 0; i < items.length; i++) {
        const sliceDeg = (items[i].weight / totalWeight) * 360;
        if (i === winnerIndex) {
          winnerStart = angleSum;
          winnerEnd = angleSum + sliceDeg;
        }
        angleSum += sliceDeg;
      }

      // ë‹¹ì²¨ ì˜ì—­ ì•ˆì˜ ëœë¤ ìœ„ì¹˜ (ê²½ê³„ì„  ì œì™¸í•˜ê³  ì•ˆìª½ìœ¼ë¡œ ì•½ê°„ ì—¬ìœ )
      const targetDeg = winnerStart + Math.random() * (winnerEnd - winnerStart - 2) + 1;
      
      // ì¤‘ìš”: ìº”ë²„ìŠ¤ë¥¼ 'targetDeg' ë§Œí¼ ëŒë¦¬ë©´ í•´ë‹¹ ì§€ì ì´ 3ì‹œ ë°©í–¥(Canvas 0ë„)ìœ¼ë¡œ ê°.
      // í•˜ì§€ë§Œ ìš°ë¦¬ëŠ” 12ì‹œ(-90ë„)ì—ì„œ ê·¸ë¦¼ì„ ì‹œì‘í–ˆìŒ.
      // ë˜í•œ CSS rotateëŠ” ì‹œê³„ë°©í–¥(+)ì„.
      
      // ê³„ì‚° ë‹¨ìˆœí™”:
      // "í˜„ì¬ 0ë„(12ì‹œ)ì— ìˆëŠ” ì§€ì "ì„ ê¸°ì¤€ìœ¼ë¡œ, targetDeg ë§Œí¼ ì‹œê³„ë°©í–¥ì— ìˆëŠ” ë†ˆì„ 12ì‹œë¡œ ë°ë ¤ì˜¤ë ¤ë©´?
      // ë°˜ì‹œê³„ ë°©í–¥ìœ¼ë¡œ targetDeg ë§Œí¼ ëŒë ¤ì•¼ í•¨ (-targetDeg).
      // í˜¹ì€ ì‹œê³„ ë°©í–¥ìœ¼ë¡œ (360 - targetDeg) ë§Œí¼ ëŒë ¤ì•¼ í•¨.
      
      // ìµœì¢… íšŒì „ ê°ë„ = (ê¸°ì¡´ íšŒì „ê°’) + (ìµœì†Œ 5ë°”í€´ ì´ìƒ) + (ìœ„ì¹˜ ë³´ì •ê°’)
      // ìœ„ì¹˜ ë³´ì •ê°’ = (360 - targetDeg)
      
      const defaultSpins = 360 * 5; // ìµœì†Œ 5ë°”í€´
      
      // í˜„ì¬ íšŒì „ ìƒíƒœì—ì„œ 360ìœ¼ë¡œ ë‚˜ëˆˆ ë‚˜ë¨¸ì§€ë¥¼ ì œê±°í•˜ì—¬ 0ì  ì¡°ì ˆ í›„ íšŒì „ ì¶”ê°€
      // ì´ë ‡ê²Œ í•˜ë©´ ë§¤ë²ˆ ì •í™•í•œ ê³„ì‚°ì´ ê°€ëŠ¥í•¨
      const currentMod = currentRotation % 360;
      const resetToZero = 360 - currentMod; // í˜„ì¬ ìœ„ì¹˜ì—ì„œ 0ë„(ì •ë°©í–¥)ë¡œ ë§ì¶”ëŠ” ê°’
      
      const finalRotation = currentRotation + resetToZero + defaultSpins + (360 - targetDeg);
      
      currentRotation = finalRotation; // ìƒíƒœ ì—…ë°ì´íŠ¸

      // 5-3. ì• ë‹ˆë©”ì´ì…˜ ì‹¤í–‰
      canvas.style.transition = `transform ${spinDuration}s cubic-bezier(0.1, 0, 0, 1)`;
      canvas.style.transform = `rotate(${currentRotation}deg)`;

      // ì‚¬ìš´ë“œ ì¬ìƒ
      audioRoll.currentTime = 0;
      audioRoll.play();

      // ê²°ê³¼ í‘œì‹œ íƒ€ì´ë¨¸
      setTimeout(() => {

        // 2. í™•ë¥ ì— ë”°ë¥¸ ë¬¸êµ¬ ë°ì´í„°ë² ì´ìŠ¤
        const jackpotMessages = [

        "ë¯¸ì³¤ë‹¤! ì—­ëŒ€ê¸‰ í™•ë¥ ì„ ëš«ì—ˆìŠµë‹ˆë‹¤! ğŸ”¥",
        "ì „ìƒì— ë‚˜ë¼ë¥¼ êµ¬í•˜ì…¨êµ°ìš”! ğŸ†",

        // 3. í™•ë¥  ê¸°ë°˜ ì—°ì¶œ ë¶„ê¸°

    function fireConfetti() {
      var duration = 3 * 1000; // 3ì´ˆ
      var animationEnd = Date.now() + duration;
      var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;

      var interval = setInterval(function() {
        var timeLeft = animationEnd - Date.now();
        
        if (timeLeft <= 0) {

        var particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
